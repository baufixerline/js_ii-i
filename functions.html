<body>
    <script>
        // функція, яка рахує сумму чисел, що діляться на 3 або на 5, від 0 до number 
        function solution(number) {
            let sum = 0;
            for (let i = 1; i < number; i++){
                if(!(i % 3) || !(i % 5)) sum += i;
            }
            return sum;  
        }
        let answer = solution(56);
        console.log(answer);

    </script>
</body>
